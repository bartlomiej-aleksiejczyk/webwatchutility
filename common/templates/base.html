<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/elements.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main-override.css' %}" />
    {% block extracss %}
    {% endblock extracss %}
    <title>
      {% block title %}
        My Site
      {% endblock title %}
    </title>
  </head>
  <body>
    <nav class="navbar">
      {% block navbar %}
        <ul class="navbar__list">
          <li class="navbar__item">
            <a class="navbar__link" href="{% url 'home' %}">Home</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="{% url 'choose_strategy' %}">New Scraping Task</a>
          </li>
          <li class="navbar__item">
            <a class="navbar__link" href="{% url 'list_tasks' %}">List Tasks</a>
          </li>
        </ul>
      {% endblock navbar %}
    </nav>
    <main class="container">
      {% block content %}
      {% endblock content %}
    </main>
    {% block extrajs %}
    {% endblock extrajs %}
  </body>
</html>
