<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <link rel="stylesheet" href="{% static 'css/main-override.css' %}" />
    {% block extracss %}
    {% endblock extracss %}
    <title>
      {% block title %}
        My Site
      {% endblock title %}
    </title>
  </head>
  <body>
    <main class="container">
      {% block content %}
      {% endblock content %}
    </main>
    {% block extrajs %}
    {% endblock extrajs %}
  </body>
</html>
